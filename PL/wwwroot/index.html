<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Івенти</title>
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/bootstrap.css" rel="stylesheet" />
    
</head>
<body>
    <header>
        <button id="loginModalButton" type="button" class="btn btn-primary m-1" data-bs-toggle="modal" data-bs-target="#loginModal">
            Увійти
        </button>
        <button id="registerModalButton" type="button" class="btn btn-primary m-1" data-bs-toggle="modal" data-bs-target="#registerModal">
            Реєстрація
        </button>
        <button id="logoutButton" type="button" class="btn btn-primary m-1">
            Вийти
        </button>
    </header>
    <div class="container" id="eventContainer">
        <div class="row">
            <h1>Івенти</h1>
        </div>


    </div>

    <div class="modal fade" id="speakerModal" tabindex="-1" aria-labelledby="speakerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="speakerModalLabel">Спікер</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="speakerModalContent">
                    <p id="speaker-first-name"></p>
                    <p id="speaker-last-name"></p>
                    <p id="speaker-email"></p>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="loginModalLabel">Вхід</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="loginModalSuccess">Вхід успішний!</div>
                <div class="modal-body" id="loginModalContent">
                    <div id="loginModalError"></div>
                    <div id="loginForm">
                        <form>
                            <div class="mb-3">
                                <label for="inputEmail" class="form-label">Пошта: </label>
                                <input type="email" class="form-control" id="inputEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="inputPassword" class="form-label">Пароль: </label>
                                <input type="password" class="form-control" id="inputPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Увійти</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="registerModalLabel">Реєстрація</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="registerModalSuccess">Реєстрація успішна!</div>
                <div class="modal-body" id="registerModalContent">
                    <div id="registerModalError"></div>
                    <div id="registerForm">
                        <form>
                            <div class="mb-3">
                                <label for="inputRegisterEmail" class="form-label">Пошта: </label>
                                <input type="email" class="form-control" id="inputRegisterEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="inputRegisterName" class="form-label">Ім'я: </label>
                                <input type="text" class="form-control" id="inputRegisterName" required>
                            </div>
                            <div class="mb-3">
                                <label for="inputRegisterPassword" class="form-label">Пароль: </label>
                                <input type="password" class="form-control" id="inputRegisterPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Зареєструватися</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.js" type="text/javascript"></script>
    <script src="js/eventsForm.js" type="text/javascript"></script>
    <script type="text/javascript">
        getEvents();
        displayHeaderButtons();
        const loginForm = document.getElementById("loginForm");
        loginForm.addEventListener("submit", loginSubmit);
        const registerForm = document.getElementById("registerForm");
        registerForm.addEventListener("submit", registerSubmit);
        const logoutButton = document.getElementById("logoutButton");
        logoutButton.addEventListener("click", logoutSubmit);
        const speakerModal = document.getElementById("speakerModal");
        speakerModal.addEventListener('show.bs.modal', showSpeakerInfo);
    </script>
</body>
</html>
